<script>
    const refri = prompt("Quanto custa uma garrafa de refrigerante ?");

    const result = refri * 2
    const result2 = refri * 3

    const result4 = result - 10 / 100
    const result5 = result2 - 15 /100

    document.write(`O preço de um refri é de R$${refri} , duas garrafas custam R$${result4} e três garrafas custam R$${result5} na campanha que o mercado oferece`);
</script>
